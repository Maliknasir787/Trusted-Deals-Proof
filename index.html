<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trusted Deals with Nasir</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 20px; /* spacing between header, cards, and footer */
      padding-bottom: 20px;
      overflow-x: hidden; /* allow vertical scroll, hide horizontal */
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(0,0,0,0.5);
      width: 100%;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #00e6e6;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1rem;
      color: #eee;
    }

    .card-stack {
      position: relative;
      width: 90%;
      max-width: 400px;
      aspect-ratio: 3 / 4; /* responsive height (keeps 3:4 ratio) */
      margin: 20px auto;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      background: #fff;
      top: 0;
      left: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0,0,0,0.6);
      font-size: 0.9rem;
      color: #aaa;
      width: 100%;
      border-top: 1px solid rgba(255,255,255,0.1);
      margin-top: auto; /* keeps footer at bottom */
    }
  </style>
</head>
<body>

  <header>
    <h1>Trusted Deals with Nasir</h1>
    <p>Trust is our first opportunity ü§ù</p>
  </header>

  <div class="card-stack" id="card-stack">
    <!-- Add screenshots as stacked cards -->
    <div class="card"><img src="screenshot1.jpg" alt="Deal 1"></div>
    <div class="card"><img src="screenshot2.jpg" alt="Deal 2"></div>
    <div class="card"><img src="screenshot3.jpg" alt="Deal 3"></div>
    <div class="card"><img src="screenshot4.jpg" alt="Deal 4"></div>
    <div class="card"><img src="screenshot5.jpg" alt="Deal 5"></div>
    <div class="card"><img src="screenshot6.jpg" alt="Deal 6"></div>
    <div class="card"><img src="screenshot7.jpg" alt="Deal 7"></div>
    <div class="card"><img src="screenshot8.jpg" alt="Deal 8"></div>
    <div class="card"><img src="screenshot9.jpg" alt="Deal 9"></div>
    <div class="card"><img src="screenshot10.jpg" alt="Deal 10"></div>
  </div>

  <footer>
    &copy; 2025 Trusted Deals with Nasir. All rights reserved.
  </footer>

  <script>
    const stack = document.getElementById('card-stack');
    let cards = stack.querySelectorAll('.card');

    cards.forEach((card, index) => {
      card.style.zIndex = cards.length - index;
    });

    let isDragging = false;
    let startX, startY, currentCard;

    function startDrag(x, y) {
      currentCard = stack.querySelector('.card:last-child');
      isDragging = true;
      startX = x;
      startY = y;
    }

    function moveDrag(x, y) {
      if (!isDragging || !currentCard) return;
      let diffX = x - startX;
      let diffY = y - startY;
      currentCard.style.transform = `translate(${diffX}px, ${diffY}px) rotate(${diffX/20}deg)`;
    }

    function endDrag(x, y) {
      if (!isDragging || !currentCard) return;
      isDragging = false;
      let diffX = x - startX;
      let diffY = y - startY;

      if (Math.abs(diffY) > 120 || Math.abs(diffX) > 120) {
        currentCard.style.transition = "transform 0.5s ease, opacity 0.5s ease";
        currentCard.style.transform = `translate(${diffX > 0 ? 1000 : -1000}px, ${diffY > 0 ? 1000 : -1000}px) rotate(${diffX/10}deg)`;
        currentCard.style.opacity = "0";

        setTimeout(() => {
          stack.prepend(currentCard);
          currentCard.style.transition = "none";
          currentCard.style.transform = "none";
          currentCard.style.opacity = "1";
          cards = stack.querySelectorAll('.card');
          cards.forEach((card, index) => {
            card.style.zIndex = cards.length - index;
          });
        }, 500);
      } else {
        currentCard.style.transition = "transform 0.3s ease";
        currentCard.style.transform = "translate(0,0) rotate(0)";
      }
    }

    // Mouse Events
    stack.addEventListener('mousedown', e => startDrag(e.clientX, e.clientY));
    stack.addEventListener('mousemove', e => moveDrag(e.clientX, e.clientY));
    stack.addEventListener('mouseup', e => endDrag(e.clientX, e.clientY));

    // Touch Events (for mobile)
    stack.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      startDrag(touch.clientX, touch.clientY);
    });
    stack.addEventListener('touchmove', e => {
      const touch = e.touches[0];
      moveDrag(touch.clientX, touch.clientY);
    });
    stack.addEventListener('touchend', e => {
      const touch = e.changedTouches[0];
      endDrag(touch.clientX, touch.clientY);
    });
  </script>
</body>
</html>
